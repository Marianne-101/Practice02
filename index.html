<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGHAMazing Quest CMS - Sign Up</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="page-container">
    <h1>AGHAMazing Quest CMS</h1>

    <div class="signup-form-box">
        <h2>Create an account</h2>
        <p>Enter your email to sign up for this app</p>

        <form>
            <input type="email" placeholder="email@domain.com">
            <button class="dost-button">Sign up with DOST email</button>
        </form>

        <p class="separator-text">or continue with</p>

        <button class="google-button">
            Google
        </button>

        <p class="terms-text">
            By clicking continue, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
        </p>
    </div>
    
    <div class="logos-container">
        </div>
</div>

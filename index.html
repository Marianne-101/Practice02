<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGHAMazing Quest CMS - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <header class="app-header">
        </header>

        <main class="login-box">
            <h1>AGHAMazing Quest CMS</h1>

            <div class="logo-icons-container">
                <div class="logo-row top-row">
                    <img src="dost-stii-logo.png">
                    <img src="dost-stii-library-logo.png">
                </div>
                <div class="logo-row bottom-row">
                    <img src="nu-logo.png">
                    <img src="asia-pacific-college-logo.png">
                </div>
            </div>
            <section class="create-account-form">
                <h2>Create an account</h2>
                <p>Enter your email to sign up for this app</p>

                <input type="email" id="email" placeholder="email@domain.com">

                <button class="dost-signup-btn">Sign up with DOST email</button>
            </section>

            <div class="separator">or continue with</div>

            <button class="google-signup-btn">
                <img src="google-icon.png" alt="Google Icon" class="google-icon"> Google
            </button>

            <p class="terms-policy">
                By clicking continue, you agree to our <a href="#">**Terms of Service**</a> and <a href="#">**Privacy Policy**</a>
            </p>
        </main>

        <footer class="logo-footer">
            </footer>
    </div>
</body>
</html>
